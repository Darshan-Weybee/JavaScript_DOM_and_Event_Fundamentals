<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="pig_game.css" />
    <title>Pig Game</title>
  </head>
  <body>
    <div class = "playerName">
      <h1 class="playerName-0">Player 1</h1>
      <h1 class="playerName-1">Player 2</h1>
    </div>
    <div class="sliderParent"><input type="range" min="-10"  max="10"  value="0" class="slider"></div>
    <main>
      <section class="player player--0 player--active">
        <h2 class="name name-0" id="name--0">Player 1</h2>
        <input type="text" class="newName changeName-0 hidden" placeholder = "Player 1">
        <p class="score" id="score--0">0</p>
        <div class="current">
          <p class="current-label">Current</p>
          <p class="current-score" id="current--0">0</p>
        </div>
      </section>
      <section class="player player--1">
        <h2 class="name name-1" id="name--1">Player 2</h2>
        <input type="text" class="newName changeName-1 hidden" placeholder = "Player 2">
        <p class="score" id="score--1">0</p>
        <div class="current">
          <p class="current-label">Current</p>
          <p class="current-score" id="current--1">0</p>
        </div>
      </section>

      <img src="dice-5.png" alt="Playing dice" class="dice" />
      <button class="btn btn--new">ðŸ”„ New game</button>
      <button class="btn btn--roll">ðŸŽ² Roll dice</button>
      <button class="btn btn--hold">ðŸ“¥ Hold</button>
    </main>
    <script src="pig_game.js"></script>

    <p class="result"></p>
  </body>
</html>
